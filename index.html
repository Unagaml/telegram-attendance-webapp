<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Расписание и отметки</title>
  <!-- Подключаем стили -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Расписание на сегодня</h1>
  <!-- Блок для даты -->
  <div id="currentDate"></div>
  <!-- Блок для вывода номера группы -->
  <div id="groupInfo"></div>
  <!-- Блок с расписанием -->
  <div id="schedule"></div>
  <!-- Контейнер для кнопки отправки -->
  <div id="sendContainer" style="text-align: center; margin: 20px 0;">
    <button id="sendAttendanceBtn" class="report-btn" style="background: #2e7d32;">Отправить</button>
  </div>
  <!-- Блок для вывода результата -->
  <div id="result"></div>
  <!-- Контейнер для отчётов (будет заполнен динамически для старост) -->
  <div id="report"></div>

  <!-- Подключаем библиотеки Firebase и Telegram Web Apps -->
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <!-- Подключаем наши скрипты -->
  <script src="config.js"></script>
  <script src="main.js"></script>
  <script src="schedule.js"></script>
  <script src="reports.js"></script>
</body>
</html>
